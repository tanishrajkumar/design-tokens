name: Design Tokens Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - figma_tokens
      - main

jobs:
  install_and_run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.14.0]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run npm command
        run: npm run build

      - name: Set up Git user and create PR
        run: |
          chmod +x .github/workflows/create-pr.sh
          bash .github/workflows/create-pr.sh
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
